<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>
    {% block title %}
    Weather Prediction
    {% endblock %}
    </title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- <link rel="stylesheet" href="/weather_app/css/style.css"> -->

    <!-- font-awesome cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- bootstrap css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

   <!-- bootstrap js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="conteiner">
    <!-- header navbar starts -->
        <header>
            <div class="row">
                <div class="col-lg-2">
                    <div class="logo-div">
                        <a href="">
                            <!-- static -->
                            <img src="{% static 'weather_app/weather_logo.jpg' %}" alt="weather_logo">

                            <!-- <img src="/weather_app/static/weather_app/weather_logo.jpg"> -->
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 ">
                    <div class="weather_predict col-md-12 col-sm-12">
                        <h2>Weather Prediction</h2>
                    </div>

                    <!-- Only for small device -->
                    <div class="sm_dropdown_nav col-md-12 col-sm-12">
                        <li class="sm_dropbtn_nav">
                            <i class="fas fa-bars" id="sidebar_btn"></i>
                        </li>
                        <div class="sm_dropdown_content">
                            <a href="/weather_prediction/home/#">Home</a>
                            <a href="/weather_prediction/about">About</a>
                            <a href="/weather_prediction/home/#contact">Contact</a>
                            <a href="/weather_prediction/home/#weather">Weather</a>
                        </div>
                    </div> 
                    <!-- Only for small device --> 
                </div>

                <div class="navbar_lg col-lg-6">
                    <nav>
                        <ul>
                            <li><a href="/weather_prediction/home/#">Home</a></li>
                            <li><a href="/weather_prediction/about">About</a></li>
                            <li><a href="/weather_prediction/home/#contact">Contact</a></li>
                            <li><a href="/weather_prediction/home/#weather">Weather</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- header navbar ends -->      

        {% block content %}

        {% endblock %}

        <!-- footer starts from here -->
        <footer class="footer">
            <div class="row">

                <div class="footer_logo col-lg-2 col-md-12 col-sm-12">
                    <!-- static -->
                    <img src="{% static 'weather_app/weather_logo.jpg' %}" alt="weather_logo">

                    <!-- <img src="/weather_app/static/weather_app/weather_logo.jpg"> -->
                </div>

                <div class="footer_weather col-lg-4 col-md-12 col-sm-12">
                    <!-- <h2>Crop <span>&</span> Rainfall <span>Predictor</span></h2> -->
                    <h2>Weather Prediction</h2>
                </div>

                <div class="col-lg-4 col-sm-12">
                    <div class="footer-nav">
                        <ul>
                            <li><a href="/weather_prediction/home/#">Home</a></li>
                            <li><a href="/weather_prediction/about">About</a></li>
                            <li><a href="/weather_prediction/home/#contact">Contact</a></li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-2">
                    <button class="fotter-icon">
                        <a href="#">
                            <i class="go_top fas fa-arrow-up"></i>
                        </a>
                    </button>
                </div>
            </div>
        </footer>
        <!-- footer ends here -->
    </div>    
</body>
</html>
